<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Ürün Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filtertext" placeholder="arama ifadesini giriniz">
  </div>

  <div *ngIf="filterText.length>2"class="alert alert-success">
    {{filterText}} Arama ifadesini giriniz..
  </div>

<table *ngIf="dataLoaded==true" class="table table-bordered">
    <thead class="table-light">
        <tr>
            <th>#</th>
            <th>Ürün Adı</th>
            <th>Kategori</th>
            <th>Fiyat</th>
            <th>Kdv'li Fiyat</th>
            <th>Stok Adedi</th>
            <th></th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products | filterPipe:filterText">
            <td>{{product.productId}}</td>
            <td>{{product.productName | uppercase}} </td>
            <td>{{product.categoryId}}</td>
            <td>{{product.unitPrice |currency}}</td>
            <td>{{product.unitPrice |vatAdded:18 | currency }}</td>
            <td>{{product.unitsInStock}}</td>
            <td><button (click)="addToCart(product)" type="button" class="btn btn-success">Sepete Ekle</button></td>
        </tr>
    </tbody>
</table>
